{% if messages %}
<div class="messages small-12 columns">
    {% for message in messages %}
    <div class="callout" data-closable>
        <p>{{ message }}</p>
        <button class="close-button" aria-label="Dismiss alert" type="button" data-close>
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}
</div>
{% endif %}
